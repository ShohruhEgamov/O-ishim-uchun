<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	#navlist {
		position: relative;
	}

	#navlist li {
		margin: 0;
		padding: 0;
		list-style: none;
		position: absolute;
		top: 0;
	}

	#navlist li,
	#navlist a {
		height: 870px;
		display: block;
	}

	#home {
		left: 0;
		width: 700px;
		background: url(images/img_21.png) 0 0;
	}

	#home:hover {
		background: url(images/img_21.png)-740px 0;
	}

	div {
		counter-reset: section;
	}

	h1 {
		counter-reset: subsection;
	}

	h1::before {
		counter-increment: section;
		content: "Section " counter(section) ". ";
	}

	h2::before {
		counter-increment: subsection;
		content: counter(section) "." counter(subsection) " ";
	}
</style>

<body>
	<!-- <ul id="navlist">
		<li id="home"> <a href="images/img_21.png"></a></li>
	</ul> -->

	<div>
		<h1>HTML/CSS Tutorials</h1>
		<h2>HTML</h2>
		<h2>CSS</h2>
		<h2>Bootstrap</h2>
		<h2>W3.CSS</h2>

		<h1>Scripting Tutorials</h1>
		<h2>JavaScript</h2>
		<h2>jQuery</h2>
		<h2>React</h2>

		<h1>Programming Tutorials</h1>
		<h2>Python</h2>
		<h2>Java</h2>
		<h2>C++</h2>
	</div>
</body>

</html>
